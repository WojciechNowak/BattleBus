<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col col-10>
        <ion-title class="item-text-center">
          Ticket: {{ticket.name}}
        </ion-title>
      </ion-col>
        <ion-col col-2>
          <ion-img style="max-height:150px;overflow:hidden;" src="https://cdn.estore.nu/48872-large_default/nerf-fortnite-microshots---micro-battle-bus.jpg"></ion-img>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ticket: {{ticket.name}}</ion-title>
    </ion-toolbar>
  </ion-header>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/500px-QR_code_for_mobile_English_Wikipedia.svg.png" />


<a routerLink="/tabs/tickets">Back</a>
</ion-content>
