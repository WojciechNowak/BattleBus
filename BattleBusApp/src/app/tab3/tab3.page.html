<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Leaderboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Leaderboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row style="border-bottom: groove;">
    <ion-col col-4>
      <ion-label><b>Ranking</b></ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label ><b>Player</b></ion-label>
    </ion-col>
      <ion-col col-4>
      <ion-label ><b>Points</b></ion-label>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let row of board;let indexOfelement=index;"  style="border-bottom: groove;">
    <ion-col  col-1>
      <div *ngIf="row.userName === user.userName">
          <svg style="width:25px;filter: invert(28%) sepia(96%) saturate(889%) hue-rotate(84deg) brightness(102%) contrast(108%);" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M352 352c-8.188 0-16.38-3.125-22.62-9.375L192 205.3l-137.4 137.4c-12.5 12.5-32.75 12.5-45.25 0s-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0l160 160c12.5 12.5 12.5 32.75 0 45.25C368.4 348.9 360.2 352 352 352z"/></svg>
        </div>
        <div *ngIf="row.userName === 'player3'">
            <svg style="width:25px;filter:invert(10%) sepia(93%) saturate(7324%) hue-rotate(2deg) brightness(107%) contrast(110%);" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M192 384c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L192 306.8l137.4-137.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-160 160C208.4 380.9 200.2 384 192 384z"/></svg>
          </div>
    </ion-col>
    <ion-col col-3>
      <ion-label >{{indexOfelement + 1}}</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >{{row.userName}}</ion-label>
    </ion-col>
      <ion-col col-4>
      <ion-label >{{row.points}}</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
