<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Setup
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Setup</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item *ngIf="!created" >
    <ion-button color="primary" (click)="setup()">Create Game</ion-button>
  </ion-item>
  <ion-item *ngIf="created">
    <ion-row>
      <ion-list>
        <ion-item *ngFor="let player of players">
          <ion-label>{{player.userName}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row>
      <ion-button  color="primary" (click)="start()">Play Game</ion-button>
    </ion-row>
  </ion-item>
</ion-content>
