<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col col-10>
        <ion-title class="item-text-center">
          Tickets
        </ion-title>
      </ion-col>
        <ion-col col-2>
          <ion-img style="max-height:150px;overflow:hidden;" src="https://cdn.estore.nu/48872-large_default/nerf-fortnite-microshots---micro-battle-bus.jpg"></ion-img>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tickets</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let ticket of tickets">
      <ion-label>{{ticket.name}}</ion-label>
<a routerLink="/tabs/tickets/view">
      
      <ion-button color="primary">View</ion-button>
      </a>
    </ion-item>
  </ion-list>
</ion-content>
