<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col col-10>
        <ion-title class="item-text-center">
          Setup
        </ion-title>
      </ion-col>
        <ion-col col-2>
          <ion-img style="max-height:150px;overflow:hidden;" src="https://cdn.estore.nu/48872-large_default/nerf-fortnite-microshots---micro-battle-bus.jpg"></ion-img>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Setup</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item *ngIf="!created" >
    <ion-button color="primary" (click)="setup()">Create Game</ion-button>
  </ion-item>
  <div *ngIf="created">
    <ion-row>
      <ion-list col-12>
        <ion-item>
          <ion-label><b>In lobby</b></ion-label>
        </ion-item>
        <ion-item *ngFor="let player of players">
          <ion-label>{{player.userName}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row>
      <ion-button  color="primary" (click)="start()">Start Game</ion-button>
    </ion-row>
  </div>
</ion-content>
