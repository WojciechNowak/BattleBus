<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tickets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tickets</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let ticket of tickets">
      <ion-label>{{ticket.name}}</ion-label>
<a routerLink="/tabs/tickets/view">
      
      <ion-button color="primary">View</ion-button>
      </a>
    </ion-item>
  </ion-list>
</ion-content>
