<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col col-10>
        <ion-title class="item-text-center">
          Reward
        </ion-title>
      </ion-col>
        <ion-col col-2>
          <ion-img style="max-height:150px;overflow:hidden;" src="https://cdn.estore.nu/48872-large_default/nerf-fortnite-microshots---micro-battle-bus.jpg"></ion-img>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reward</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <div style="margin: auto; width: 50%; padding: 10px;">
      <center>
        <img
        style="width:400px;height:300px;"
        (click)="claim()"
        src={{chestImg}} />
      </center>
    </div>
  </ion-item>
</ion-content>
