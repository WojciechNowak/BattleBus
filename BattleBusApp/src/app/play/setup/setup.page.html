<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Setup
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Setup</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngIf="!created" >
    <ion-button color="primary" (click)="setup()">Create Game</ion-button>
  </ion-item>
  <ion-item *ngIf="created">
    <ion-button  color="primary" (click)="start()">Play Game</ion-button>
  </ion-item>
</ion-content>
