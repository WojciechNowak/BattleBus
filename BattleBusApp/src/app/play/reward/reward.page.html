<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reward
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reward</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <div style="margin: auto; width: 50%; padding: 10px;">
      <center>
        <img
        style="width:400px;height:300px;"
        (click)="claim()"
        src={{chestImg}} />
      </center>
    </div>
  </ion-item>
</ion-content>
